# YTDB Loader Configuration
# Environment variables override properties:
# - YTDB_MODE (embedded or remote)
# - YTDB_DATA_DIR (for embedded mode)
# - YTDB_SERVER_HOST, YTDB_SERVER_PORT, YTDB_SERVER_USER, YTDB_SERVER_PASSWORD (for remote mode server connection)
# - YTDB_DATABASE_NAME, YTDB_DATABASE_USER, YTDB_DATABASE_PASSWORD (for database operations)
# - YTDB_TEST_DATA_DIR

# Connection mode: "embedded" or "remote"
ytdb.mode=embedded

# Embedded mode settings
ytdb.data.dir=scratch/data

# Remote mode settings (used when ytdb.mode=remote for server connection)
ytdb.server.host=localhost
ytdb.server.port=8182
ytdb.server.user=root
ytdb.server.password=root

# Database settings (used for creating and accessing the database)
ytdb.database.name=ldbc_snb
ytdb.database.user=admin
ytdb.database.password=admin
ytdb.dataset.path=test-data/social-network/sf0.1
